    <script type=text/javascript>
    function init(){
      //画像のリスト
      var imageUrlList = [ "image/1.png","image/2.png","image/3.png","image/4.png","image/5.png","image/6.png","image/7.png","image/8.png","image/9.png","image/10.png"];

      // メッセージ

        top : 50,
        left : 150
      }
      // ロゴ
      var logo = { 
        url : "image/list_logo.png",
        width : 100,
        height : 100,
        top : 50,
        left : 50
      }

      // libが呼ばれるURLコンテキストパスを設定する
      // 例) "file:///C:/Users/fetaro/git/wnw_list"

      var contextPath = "/wnw_list"

      wnw.bord.assetPath = function(name) {
        return "/wnw_show/vendor/assets/images/wnw_show/bord/" + name;
      };

      //呼び出し
      wnw.bord.display(imageUrlList,message,logo,contextPath);
